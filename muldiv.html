<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
    <script>
        function calculate() {
            let num1 = 10;
            let num2 = 2;

            let multiplication = num1 * num2;
            let division = num1 / num2;

            document.getElementById("multiplicationResult").textContent = "10 × 2 = " + multiplication;
            document.getElementById("divisionResult").textContent = "10 ÷ 2 = " + division;
        }
    </script>
</head>
<body onload="calculate()">
    <h2>Multiplication and Division Examples</h2>
    
    <!-- Static Display -->
    <h3>Static Display:</h3>
    <p>Multiplication: 10 × 2 = 20</p>
    <p>Division: 10 ÷ 2 = 5</p>
    
    <!-- Dynamic Calculation -->
    <h3>Dynamic Calculation using JavaScript:</h3>
    <p id="multiplicationResult"></p>
    <p id="divisionResult"></p>
</body>
</html>
